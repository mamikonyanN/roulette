<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>Roulette</title>
    <link rel="shortcut icon" href="./media/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            background: #0f0;
        }

        :root {
            font-size: 5vmin;
            font-family: 'Roboto', serif;
            --borderColor: white;
        }

        .exp {
            --borderColor: gold;
        }

        .wrapper {
            position: relative;
            width: 500px;
            height: 500px;
        }

        .wheel {
            width: 100%;
            height: 100%;
            background: url("../media/back.jpeg") center center no-repeat;
            color: white;
            border-radius: 50%;
            border: 2px solid var(--borderColor);
            position: relative;
        }

        .task {
            text-align: center;
            transform-origin: 0 100%;
            position: absolute;
            left: 50%;
            top: 0;
        }

        .task p {
            position: absolute;
            left: 50%;
            top: 100%;
            transform: translate(-50%, -100%);
            text-shadow: 1px 1px 2px black;
        }

        .task svg {
            position: absolute;
            bottom: 0;
            top: 0;
            left: 0;
            right: 0;
            stroke: var(--borderColor);
            stroke-width: 1px;
            fill: none;
        }

        .dino {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: url("./media/raptor.png") no-repeat center center;
            background-size: contain;
            width: 50%;
            height: 50%;
            margin-top: -5%;
        }

        .pointer {
            position: absolute;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
            width: 5%;
            height: 5%;
            fill: white;
        }

    </style>
</head>
<body>
<div class="wrapper">
    <div class="wheel"></div>
    <div class="dino"></div>
    <svg class="pointer" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
        <path d="M20,0 L50,100 80,0 50,20 "/>
    </svg>
</div>

<script src="../js/anime.min.js"></script>

<script>
  const socket = new WebSocket(`ws://localhost:${parseInt(location.port) + 1}`)
  socket.onopen = () => console.log('Connected')
  socket.onclose = event => console.log('Disconnected', event)
  socket.onmessage = function(event) {
    const data = JSON.parse(event.data).roulette
    if (data)
      rotate(data)
  }

  function test() {
    socket.send('spin')
  }

  function test2() {
    socket.send('royalSpin')
  }

  const animationQueue = []

  let diameter = 500
  window.addEventListener('resize', calculateSize)
  calculateSize()

  function calculateSize() {
    diameter = Math.min(window.innerHeight, window.innerWidth)
    anime.set('.wrapper', { height: diameter, width: diameter })
  }

  anime.set('.wrapper', { opacity: 0 })

  function rotate(data) {
    animationQueue.push(data)
    if (!!anime.running.length) return
    printActions(data)
    anime.set('.wheel', { rotate: data.startAngle })
    appear()
  }

  function spin(data) {
    anime({
      targets: '.wheel',
      rotate: [data.startAngle, data.endAngle],
      duration: data.rotateDuration,
      endDelay: data.pause,
      easing: 'cubicBezier(.3, 0, .5, 1)',
      begin: () => printActions(data)
    }).finished.then(function() {
      if (animationQueue.length) spin(animationQueue.shift())
      else disappear()
    })
  }

  function appear() {
    anime({
      targets: '.wrapper',
      opacity: { value: 1, duration: 1000 },
      easing: 'linear'
    }).finished.then(() => spin(animationQueue.shift()))
  }

  function disappear() {
    anime({
      targets: '.wrapper',
      opacity: { value: 0, duration: 1000 },
      easing: 'linear'
    }).finished.then(() => {
      if (animationQueue.length) appear()
    })
  }

  const wheel = document.querySelector('.wheel')

  function printActions({ actionsLength, royal }) {
    document.body.className = royal ? 'exp' : ''
    wheel.innerHTML = ''

    let radius = diameter / 2
    const angle = 360 / actionsLength
    const width = 2 * radius * Math.sin((angle / 2) * (Math.PI / 180))
    const height = Math.sqrt((radius ** 2) - ((width / 2) ** 2))

    for (let index = 0; index < actionsLength; index++) {
      let div = document.createElement('div')
      div.classList.add('task')
      div.style.top = `${radius - height - 2}px`
      div.style.width = `${width}px`
      div.style.height = `${height}px`
      div.style.transform = `rotate(${angle * index}deg) translateX(-50%)`

      let p = document.createElement('p')
      p.style.height = radius + 'px'
      p.style.paddingTop = radius / 10 + 'px'
      p.innerHTML = (index + 1).toString()
      div.appendChild(p)
      div.appendChild(function() {
        const newSvg = document.createElementNS('http://www.w3.org/2000/svg', 'svg')
        newSvg.setAttribute('width', '100%')
        newSvg.setAttribute('height', '100%')
        newSvg.setAttribute('viewBox', '0 0 100 100')
        newSvg.setAttribute('preserveAspectRatio', 'none')
        const path = document.createElementNS('http://www.w3.org/2000/svg', 'path')
        path.setAttribute('d', 'M0,0 L50,100 100,0')
        newSvg.appendChild(path)
        return newSvg
      }())

      wheel.appendChild(div)
    }
  }
</script>
</body>
</html>
