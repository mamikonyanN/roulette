<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  
  <title>Status</title>
  <link rel="shortcut icon" href="../media/icon.png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html {
      background: #0f0;
    }
    
    .status {
      position: relative;
      background: black;
    }
    
    .status .bar {
      position: absolute;
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #fe0178, #02d0fc);
    }
    
    .status .current {
      color: white;
      text-shadow: 1px 1px 2px black;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-family: "Monly Lite", serif;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="status">
  <div class="bar"></div>
  <span class="current"></span>
</div>

<script src="../js/anime.min.js"></script>

<script>

  fetch('/getStatus').then(res => res.json()).then(startChain)

  let eventSource = new EventSource('/statusEvent')

  eventSource.onmessage = function(event) {
    try {
      const data = JSON.parse(event.data)
      startChain(data)
    } catch (e) {

    }
  }

  window.addEventListener('resize', calculateSize)
  calculateSize()

  function calculateSize() {
    anime.set('.status', { height: window.innerHeight, width: window.innerWidth, fontSize: window.innerHeight * .5 })
  }

  function startChain(data) {
    if (data.isWin) {
      anime({
        targets: '.current',
        keyframes: [
          { innerHTML: data.goal, duration: 800, endDelay: 700 },
          { innerHTML: 0, duration: 500 }
        ],
        round: 100,
        easing: 'easeInOutQuad'
      })
      anime({
        targets: '.bar',
        keyframes: [
          { width: '100%', duration: 1500 },
          { opacity: 0, duration: 500 },
          { width: 0, duration: 0 },
          { opacity: 1, duration: 0 }
        ],
        easing: 'easeInOutQuad'
      }).finished.then(() => updateValue(data))
    } else updateValue(data)
  }

  function updateValue(data) {
    anime({
      targets: '.bar',
      width: (data.current / data.goal) * 100 + '%',
      easing: 'easeInOutQuad'
    })
    anime({
      targets: '.current',
      innerHTML: data.current,
      round: 100,
      easing: 'easeInOutQuad'
    })
  }

</script>
</body>
</html>
